    <style>
        /* Estilo para a estrutura das imagens */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            grid-gap: 20px; /* Espaço entre as imagens */
            margin-top: 20px;
        }
        
        .container img {
            width: 90%; /* As imagens vão ocupar 100% da largura disponível */
            height: auto; /* Mantém a proporção das imagens */
            border-radius: 10px; /* Opcional: borda arredondada nas imagens */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Opcional: sombra nas imagens */
            transition: transform 0.3s ease; /* Efeito suave ao passar o mouse */
        }

        .container img:hover {
            transform: scale(1.05); /* Aumenta levemente a imagem ao passar o mouse */
        }

        /* Opcional: adicionar um pouco de espaçamento nas imagens */
        .container {
            padding: 20px;
        }
    </style>
</head>
